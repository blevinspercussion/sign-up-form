<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main-container">

        <div class="sidebar">
            <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="Tropical plants">
            <div class="logo">
                <img class="odin-head" src="./odin-lined.png" alt="Odin logo">
                <h1 class="logo-text">ODIN</h1>
            </div>

        </div>

        <div class="main-content">
            <div class="header-div">
                <div class="header-text">
                    <h1>This is not a real online service! You know you need something like this in your life to help 
                        you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started. </h1>
                    <br>
                    <br>
                    <h1>You <em>know</em> you want to.</h1>
                </div>
            </div>
            
            <div class="form-div">
                <h1>Let do this!</h1>
                <div class="info-form">
                    <form action="" method="post">

                    <div class="form-columns">

                    <div class="form-column">
                        <label for="first-name">FIRST NAME</label>
                        <br>
                        <input type="text" name="first-name">
                        <br>
                        <br>
                        <label for="email">EMAIL</label>
                        <br>
                        <input type="email">
                        <br>
                        <br>
                        <label for="password">PASSWORD</label>
                        <br>
                        <input type="password" name="password">
                        <br>
                        <br>
                    </div>
                    <div class="form-column">
                        <label for="last-name">LAST NAME</label>
                        <br>
                        <input type="text" name="last-name">
                        <br>
                        <br>
                        <label for="phone">PHONE NUMBER</label>
                        <br>
                        <input type="number" name="phone">
                        <br>
                        <br>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password" name="confirm-password">
                    </div>

                    </div>
                    </form>
                </div>

            </div>

            <div class="bottom-div">
                <button type="submit">Create Account</button>
                
                <h3>Already have an account? <div class="login-text">Log in</div></h3>
            </div>

        </div>

    </div>
    
</body>
<script src="./script.js"></script>
</html>
